name: Push build artifacts to the branch

on:
  pull_request: # Todo - remove when ready
  push:
    tags:
      - v*
  workflow_dispatch:

concurrency:
  group: build-branch
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/setup

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: NODE_ENV=production pnpm build
        env:
          ADOBE_PROJECT_ID: ${{ secrets.ADOBE_PROJECT_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_WORKS_DATABASE_ID: ${{ secrets.NOTION_WORKS_DATABASE_ID }}

      - name: Prepare worktree for build
        run: |
          git fetch origin build
          git worktree add -B build _worktree/ origin/build

      - name: Copy contents
        working-directory: _worktree/
        run: |
          find -mindepth 1 ! -name ".git" -exec rm -rfv -- {} +
          cp -r ../dist/. .
          echo "${{ vars.DOMAIN_NAME }}" > CNAME

      - name: Verify changes exist
        id: changes
        working-directory: _worktree/
        run: |
          find | xargs ls -ald
          git add -A
          if git diff --staged --quiet; then
            echo "::warning::No changes to commit; skipping push."
            echo "exist=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "exist=true" >> "$GITHUB_OUTPUT"

      - name: Commit the changes
        working-directory: _worktree/
        if: ${{ steps.changes.outputs.exist == 'true' }}
        run: |
          # https://github.com/orgs/community/discussions/26560#discussioncomment-3252339
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "feat: commit for ${{ github.sha }}"

      - name: Push changes
        if: ${{ steps.changes.outputs.exist == 'true' }}
        working-directory: _worktree/
        run: git push origin build
